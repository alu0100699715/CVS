<html>
  <head>
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
     <title>Analizador CSV</title>
     <link href="global.css" rel="stylesheet" type="text/css">

     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
     <script type="text/javascript" src="cvs.js"></script>
  </head>
  <body background = "fondo.jpg" style= "color : white;">	
    <h1>Analizador de formato CSV</h1>
    <div>
      <i>Escribe CSV string. Haz click en el botón tabla. El programa devolverá una tabla con los valores específicados.</i>
    </div>
    <table>
      <tr>
        <th>CSV string:</th> <!-- autofocus attribute is HTML5 -->
        <td><textarea autofocus cols = "80" rows = "5" id="original"></textarea></td>
      </tr>
    </table>
    <button type="button">tabla:</button><br>
    <span class="output" id="finaltable"></span>
	<i>Para acceder a los test pulse aquí: <a href="test/index.html"> Tests</a></i>	
  </body>
</html>
